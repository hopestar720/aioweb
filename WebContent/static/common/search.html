<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="../jslib/firefox/search.css"/>
		<script type="text/javascript" src="../jslib/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../jslib/firefox/search.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="searchBox" class="search-wrap">
				<ul id="searchNav" class="search-nav"></ul>
				<div id="searchLogo">
					<a href="javascript:;"></a>
				</div>
				<form name="search-form" id="searchForm" class="search-form" action="http://i.g-fox.cn/search" method="get" enctype="application/x-www-form-urlencoded">
					<div class="outer-wrap">
						<div class="inner-wrap">
							<input type="text" id="searchKey" name="q" class="search-key keyInput" autocomplete="off" />
							<input type="hidden" id="searchCurrent" name="engine" />
							<input type="button" id="searchBtn" class="search-btn" value="搜索" />
						</div>
					</div>
					<ul id="searchRadio" class="radio-wrap"></ul>
				</form>
			</div>
			<ul id="searchTip" class="search-tip"></ul>
		</div>
	</body>
</html>
